{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-7 offset-lg-1">
            <form class="create-form" method="POST" enctype="multipart/form-data">

            {% csrf_token %}

            <div class="form-group">
                <label for="id_title">Title</label>
                <input type="text" class="form-control" name="title" id="id_title" placeholder="Title" required autofocus />
            </div>

            <div class="form-group">
                <label for="id_body">Content</label>
                <textarea class="form-control" rows='10' type="text" name="body" id="id_body" placeholder="This blog is about" required autofocus >
                </textarea>
            </div>
            <div class="form-group">
                <label for="id_image">Image</label>
                <input type="file" name="image" id="id_image" accept="image/*" required>
            </div>

            <button class="submit-button btn btn-lg btn-primary btn-block" type="submit">Post</button>

            </form>
        </div>
    </div>
</div>


{% endblock content %}
